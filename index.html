function crop(ratio) {
	var frameSize = 500.0;
	var pictures = document.querySelectorAll(".crop img");
	for(i=0; i<pictures.length; i++) {
		var pictureSize = frameSize / ratio;
		var margin =  (frameSize - pictureSize) / 2; 
		var sign = (pictureSize - frameSize) > 0 ? "-" : ""
	  pictures[i].style.width = pictureSize.toString() + "px";

		pictures[i].style['margin-top'] = margin.toString() + "px";
		pictures[i].style['margin-left'] =  margin.toString() + "px";
	}
}

/** Return view angle in Radian */
function getAngle(f) {
	return 2 * Math.atan(7.5 / f); 
}

/** Calculate the size ratio of the image for a different focal */
function ratio(f) {
	var alpha18 = getAngle(18); 
	var alpha = getAngle(f);
	return Math.tan(alpha) / Math.tan(alpha18)
}
